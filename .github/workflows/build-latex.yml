name: Build LaTeX PDF

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (full)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            latexmk \
            texlive-full

      - name: Build PDF with XeLaTeX
        run: |
          latexmk -pdf -xelatex -interaction=nonstopmode report.tex 2>&1 | tee build.log
          echo "Build completed, checking for PDF..."
          ls -lh report.pdf || echo "PDF not found"
          
      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: |
            build.log
            report.log
          if-no-files-found: warn

      - name: Upload PDF artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: report-pdf
          path: report.pdf
          if-no-files-found: error
