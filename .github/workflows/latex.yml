name: Build LaTeX PDF

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live and fonts
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            latexmk \
            texlive-full \
            fonts-noto-cjk \
            biber

      - name: Build PDF with latexmk (XeLaTeX)
        run: |
          # -f to continue despite warnings (undefined refs) and return success when PDF is produced
          latexmk -pdf -xelatex -interaction=nonstopmode -f report.tex

      - name: Upload report PDF
        uses: actions/upload-artifact@v4
        with:
          name: report-pdf
          path: report.pdf
